{% extends 'base/base.html' %}
{% block content %}
    <h1>{{ notification }}</h1>
    <ul class="text-left">
        <li>Sender: <a href="{% url 'show_account_details' notification.sender.pk %}">{{ notification.sender }}</a></li>
        <li>Book: <a href="{% url 'book_details' notification.book.pk %}">{{ notification.book.title }}</a></li>
        <li>Date: {{ notification.received_date }}</li>
    </ul><h3>
    {% if not notification.is_answered %}

        <a href="{% url 'receive_book' notification.pk %}" class="margin-right-final">Yes</a>
        <a href="{% url 'not_receive_book' notification.pk %}" class="margin-left-final">No</a>
    {% endif %}

</h3>
{% endblock content %}
