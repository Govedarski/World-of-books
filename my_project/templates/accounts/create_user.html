{% extends 'base/base.html' %}
{% block content %}


    <div class="container mb-5">
        <h1 class="text-center">Create Registration</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="POST" action="{% url 'create_user' %}" enctype="multipart/form-data">

                    {{ form }}
                    <details>
                        <summary>Additional information</summary>
                        {{ profile_form }}
                    </details>


                    {% csrf_token %}

                    <button class="opacity-format" type="submit">Create</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>


{% endblock content %}
