{% extends 'base/base.html' %}
{#{% load socialaccount %}#}
{% block page_content %}



    <div class="container mb-5">
        <h1 class="text-center">Create Registration</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <!-- Login Form -->
                <form method="POST" action="{% url 'login_user' %}?next={{ next }}">
                    {{ form }}
                    {% csrf_token %}
                    <button class="btn btn-success mt-2" type="submit">Log in</button>
                    <form method="get" action="{% url 'show_home' %}">
                        <button class="btn btn-danger mt-2" onclick="location.href='{% url 'password_reset' %}'">
                            Forgot password?
                        </button>
                    </form>
                </form>
                <!-- End Login Form -->
                {#                <a href="{% provider_login_url 'google' %}">Login With Google</a>#}
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

{% endblock %}
