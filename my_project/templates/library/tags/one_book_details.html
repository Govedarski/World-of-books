{% load library_tags %}
{% load static %}
<div class='margin-right-final'>
    <h3>{{ book.title|truncatechars:12 }}</h3>
    <p>Author: {{ book.author }}</p>


    <p>{% if book.category %}Category: {{ book.category }}{% endif %}&nbsp</p>
    <div>
        <img src="{{ book.image.url }}" class="w-50 rounded mx-auto d-block"
             onerror="this.src='{% static 'images/book-avatar.png' %}';" alt="photo">


    </div>
</div>
