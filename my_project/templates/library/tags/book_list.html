        </td>

        <td>

{% if ord == '-' %}
{% else %}
-
{% endif %}&ord_by=author&search={{ search }}&search_by={{ search_by }}">author</a>
        </td>

        <td>

{% if ord == '-' %}

{% endif %}&ord_by=category&search={{ search }}&search_by={{ search_by }}">Category</a>

        <td>

{% endif %}&ord_by=owner&search={{ search }}&search_by={{ search_by }}">owner</a>

{% else %}
-
{% endif %}&ord_by=like_count&search={{ search }}&search_by={{ search_by }}">likes</a>
        </td>
    </tr>

    {% for book in books %}
        <tr>
            <td>
                <a href="{% url 'book_details' book.pk %}">{{ book.title }}</a>
            </td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
            <td>
                <a href="{% url 'show_account_details' book.owner.pk %}">{{ book.owner }}</a>
            </td>
            <td>{{ book.likes_count }}</td>
        </tr>
    {% endfor %}
</table>
