<table class="width-100">
    <col style="width: 25%;"/>
    <col style="width: 20%;"/>
    <col style="width: 20%;"/>
    <col style="width: 20%;"/>
    <col style="width: 15%;"/>

    <tr>
        <td>
            <a href="{% url 'book_list' %}?ord=
{% if ord == '-' %}
{% else %}
-
{% endif %}&ord_by=title&search={{ search }}&search_by={{ search_by }}"><strong>TITLE</strong></a>
        </td>

        <td class='width-20'>
            <a href="{% url 'book_list' %}?ord=
{% if ord == '-' %}
{% else %}
-
{% endif %}&ord_by=author&search={{ search }}&search_by={{ search_by }}"><strong>AUTHOR</strong></a>
        </td>

        <td>
            <a href="{% url 'book_list' %}?ord=
{% if ord == '-' %}
{% else %}
-
{% endif %}&ord_by=category&search={{ search }}&search_by={{ search_by }}"><strong>CATEGORY</strong></a>
        </td>

        <td>
            <a href="{% url 'book_list' %}?ord=
{% if ord == '-' %}
{% else %}
-
{% endif %}&ord_by=owner__username&search={{ search }}&search_by={{ search_by }}"><strong>OWNER</strong></a>
        </td>

        <td>
            <a href="{% url 'book_list' %}?ord=
{% if ord == '-' %}
{% else %}
-
{% endif %}&ord_by=like_count&search={{ search }}&search_by={{ search_by }}"><strong>LIKES</strong></a>
        </td>
    </tr>

    {% for book in books %}
        <tr>
            <td>
                <a href="{% url 'book_details' book.pk %}">{{ book.title }}</a>
            </td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
            <td>
                <a href="{% url 'show_account_details' book.owner.pk %}">{{ book.owner.nickname }}</a>
            </td>
            <td>{{ book.likes_count }}</td>
        </tr>
    {% endfor %}
</table>
