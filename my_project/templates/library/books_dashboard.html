{% extends 'base/base.html' %}
{% load common_tags %}
{% load library_tags %}
{% block content %}
    <ul>
        <li class=text-left><a href="">My books</a></li>
        <li class=text-left><a href="">Liked</a></li>
    </ul>
    <h1>My books</h1>
    <input type="button" onclick="location.href='{% url "create_book" %}';"
           value="Add book"/>

    {% if not books %}
        No books in database!
    {% else %}
        <form action="" class="text-left margin-left-final">
            <input class="opacity-format" type="text">
            <button class="opacity-format">Search</button>
        </form>
        <div class='my-books-list'>
            {% for book in books %}
                <div class="book-information myBooks">
                    {% book_details book.id %}
                    <input type="button" class="align-end" onclick="location.href='{% url 'book_details' book.pk %}';"
                           value="Details"/>
                </div>
            {% endfor %}
        </div>

        {% pagination %}

    {% endif %}

{% endblock content %}
