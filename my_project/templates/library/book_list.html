{% extends 'base/base.html' %}
{% load common_tags %}
{% load library_tags %}
{% block content %}
    <h1>All books:</h1>
    <form action="{% url 'book_list' %}" method="get">
        {{ form }}
        <input type="hidden" name="ord" value="{{ ord }}">
        <input type="hidden" name="ord_by" value="{{ ord_by }}">
        {% csrf_token %}
        <button>Search</button>
    </form>
    {% book_list %}
    {% pagination%}
{% endblock content %}
