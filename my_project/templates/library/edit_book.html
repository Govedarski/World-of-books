{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <h1>{{ form.title }}</h1>

                <div class="d-flex">

                    <div class="d-inline p-2 w-50">
                        {% if book.image %}
                            <img src="{{ book.image.url }}" class="w-50 rounded d-block" alt="photo">
                        {% else %}
                            <img src="{% static 'images/book-avatar.png' %}" class="w-50 rounded d-block"
                                 alt="photo">
                        {% endif %}
                        {{ form.image }}
                        <div class="text-left">
                            <h5><u>Author:</u> {{ form.author }}</h5>
                            <h5><u>Category:</u> {{ form.category }}
                                {{ form.category_name }}</h5>
                        </div>
                        <button class="btn btn-success">Save</button>
                    </div>
                    <div class="d-inline p-2 w-50 text-left margin-left-final">


                        <h5><u>Likes:</u></h5>
                        <h3>Wanted by:</h3>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
